<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - SmartStudy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="resetFormContainer">
                <h2>Reset Your Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>
                    <button type="submit" class="btn" id="resetBtn">Send Reset Link</button>
                </form>
                
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Log in</a></p>
                </div>
            </div>
            
            <div id="resetSuccess" class="hidden">
                <h2>Check Your Email</h2>
                <p>We've sent a password reset link to your email address.</p>
                <p class="reset-success">If you don't see the email, check your spam folder.</p>
                <div class="auth-footer">
                    <a href="login.html" class="back-to-login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="reset.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
