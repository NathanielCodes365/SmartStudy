<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - SmartStudy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="quizzes.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SmartStudy</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="btn">Sign Up</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
   
    <main class="quizzes-container">
        <section class="quiz-categories">
            <h2>Quiz Categories</h2>
            <div class="category-list">
                <!-- Categories will be populated by JS -->
            </div>
        </section>
        
        <section class="quiz-generator">
            <h2>Generate Custom Quiz</h2>
            <form id="quizGeneratorForm">
                <div class="form-group">
                    <label for="quizTopic">Topic</label>
                    <input type="text" id="quizTopic" required>
                </div>
                <div class="form-group">
                    <label for="quizDifficulty">Difficulty</label>
                    <select id="quizDifficulty" required>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questionCount">Number of Questions</label>
                    <input type="number" id="questionCount" min="1" max="20" value="5" required>
                </div>
                <button type="submit" class="btn">Generate Quiz</button>
            </form>
        </section>
    </main>
    
    <script src="quizzes.js"></script>
    <script src="quiz-engine.js"></script>
    <script src="firebase.js"></script>
    <script src="openai.js"></script>
</body>
</html>
